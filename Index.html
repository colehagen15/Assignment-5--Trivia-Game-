<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Guessing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    background: whitesmoke;
  }

  </style>
</head>
<body>

<div class="jumbotron text-center fakeimg" style="margin-bottom:0">
    <h1 class="text-danger">Trivia Game</h1>
    <br>
    <h2 id="questionNumber"></h2>
    <h3 id="questionLbl"></h3>
    <br><br>
    
    <div class="input-group mb-3 input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">True or False</span>
      </div>
      <input
        id="userGuess"
        type="text"
        class="form-control"
        placeholder="True or False"
        aria-label="True or False"
        aria-describedby="basic-addon2"
      />
    </div>
    
    <button id="check" type="button" class="btn btn-primary rounded shadow-lg btn-lg">Guess</button>
    <button id="nextQuestion" type="button" class="btn btn-danger rounded shadow-lg btn-lg">Next Question</button>
    <br><br><br>
    <h2 id="feedBack"></h2>
    <br>
    <h1 id="finalScore"></h1>
    <br><br>
    <h6 id="cheat"></h6>
    <div id="count" class="alert alert-info" role="alert"></div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script 
    src="triviaGame.js">
</script>
</body>
</html>
